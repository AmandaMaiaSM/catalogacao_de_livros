<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro Lido</title>
    <link rel="stylesheet" href="../css/adicionarLivroLido.css">
    <link rel="stylesheet" href="../css/perfilUsuario.css">
</head>
<body class="container">
    
    <header id="cabecalho">
        <div class="logo">
            <img src="../assets/icons/livros-dispostos-verticalmente.png" alt="Logo do site" width="50" height="50"> 
        </div>
        <h1 class="cabecalhotexto">Catalogação de livros</h1>
        <nav>
            <a href="../index.html" class="botaoSAir">Sair</a>
        </nav>
    </header>

    <div>
        <nav class="menuNavegacao">
            <ul>
                <li><a href="../pages/pag_Inicial.html" class="botaomenu">Página inicial</a></li>
                <li><a href="../pages/perfilUsuario.htm" class="botaomenu">Perfil do Usuário</a></li>
                <li><a href="../pages/livrosLidos.html" class="botaomenu">Livros Lidos</a></li>
                <li><a href="../pages/listaDesejados.html" class="botaomenu">Lista de Desejados</a></li>
            </ul>
        </nav>
    </div>

    <main class="centralizaelementos">
        <div class="form-card">
            <h2 class="form-title">Adicionar Livro Lido</h2>
            <form action="#" method="post" id="form-livro-lido">
                <div class="form-group">
                    <label for="titulo">Título do Livro:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" required>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" name="genero">
                </div>
                <div class="form-group">
                    <label for="nota">Sua Nota (1-5):</label>
                    <input type="number" id="nota" name="nota" min="1" max="5">
                </div>
                <div class="form-group">
                    <label for="resenha">Resenha:</label>
                    <textarea id="resenha" name="resenha" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="capa">Capa do Livro:</label>
                    <input type="file" id="capa" name="capa" accept="image/*">
                </div>
                <button type="submit" class="submit-button">Adicionar Livro</button>
            </form>
        </div>
    </main>
    
</body>
</html>
