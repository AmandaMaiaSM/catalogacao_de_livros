<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="../css/cadastro.css">

</head>
<body class="container">
    <header>
        <div  class="logo">
            <img src="../assets/icons/livros-dispostos-verticalmente.png" alt="Logo do site" width="50" height="50">
            <h1>Catalogação de livros</h1>
        </div>
        <nav>
            <a href="../index.html" class="botao-volta">Voltar</a>
        </nav>
    </header>

    <main class="centralizaelementos">
        <div class="Quadro-container">
            <img src="../assets/icons/user-interface.png" alt="Imagem de fundo de cadastro" width="100" height="100">

            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="email">Confirme o Email:</label>
                <input type="email" id="confirmar-email" name="confirmar-email" required>   

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit" class="botaoCadastro">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="../pages/login.html">Faça login</a></p>
        </div>    
    </main>
</body>
</html>
