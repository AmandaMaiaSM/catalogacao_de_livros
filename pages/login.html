<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/validarLogin.js"></script>
    
</head>
<body class="container">

  
    <header>
         <div class="logo">
            <img src="../assets/icons/livros-dispostos-verticalmente.png " alt="Logo do site" width="50" height="50">
             <h1>Catalogação de livros</h1>
        </div>

        <nav>
            <a href="../index.html" class="botao-voltar">Voltar</a>
        </nav>
    </header>

    <main class="centralizaelementos">
            <div class="login-container">
                <img src="../assets/icons/user-interface.png" alt="Imagem de fundo de login" width="100" height="100"">

                <form action="#" method="post">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    
                    <button type="submit" onclick="validarLogin()">Entrar</button>
                </form>
                <p>Não tem uma conta? <a href="../pages/cadastro.html">Cadastre-se</a></p>
            </div>    
    </main>
    
    
</body>
</html>
